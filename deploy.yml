name: Manual Deploy
on:
  workflow_dispatch:
    inputs:
      region: { description: "GCP Region", required: true, default: "europe-west1" }
      bq_location: { description: "BQ Location", required: true, default: "europe-southwest1" }

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: ${{ github.event.inputs.region }}
      SERVICE: ${{ vars.SERVICE_NAME }}
      REPO: ${{ vars.ARTIFACT_REPO }}
      BQ_LOCATION: ${{ github.event.inputs.bq_location }}
      IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
      - run: |
          docker build -t "${IMAGE}" .
          docker push "${IMAGE}"
      - run: |
          gcloud run deploy "${SERVICE}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --image "${IMAGE}" \
            --allow-unauthenticated \
            --set-env-vars PROJECT_ID=${PROJECT_ID},DATASET_ID=rfpdata,TABLE=performing_arts_fixed,BQ_LOCATION=${BQ_LOCATION} \
            --set-secrets OPENAI_API_KEY=openai-api-key:latest,TICKETMASTER_KEY=ticketmaster-key:latest,GOOGLE_PLACES_KEY=google-places-key:latest
